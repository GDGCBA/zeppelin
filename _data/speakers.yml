  title: "Web Developer, Manager en GDG Mendoza"
  bio: "Heber es co-fundador y organizador líder del GDG Mendoza. Heber se desempeña como Web Developer en Intellifaz, es un entusiasta de javascript y la programación funcional. En los últimos dos años se ha especializado principalmente en el framework AngularJS. Ha dado eventos sobre Android, HTML5, Javascript, AngularJS, resources optimization, lazy data preload, al igual que muchos otros temas. Le gusta contribuir al software libre, ayudar en páginas como stackoverflow y junto con miembros del GDG lleva a cabo juntadas semanales abiertas, orientadas al aprendizaje de nuevas tecnologías. "
