  id: 3
  name: "Nick"
  surname: "Bortolotti"
  company: "Google"
  title: "Program Manager LatAm"
  bio: "Actualmente Nicolás Bortolotti trabaja como director de relaciones para desarrolladores en LatAm. Ha desarrollado comunidades académicas y de investigación en varios países de latinoamérica en la plataforma de desarrollo de Google, Web y Mobile. Nicolás ha participado académicamente como profesor de la Universidad Tecnológica Nacional (UTN), para las cátedras Ingeniería de Software Orientada a Objetos y Arquitecturas Móviles. En el ámbito de investigación, ha trabajado en el instituto INGAR-UTN-CONICET. En el ambiente corporativo, ha ejercido como arquitecto para el desarrollo de varias organizaciones nacionales y como CTO en Dotar Consulting, especializándose en ingeniería del software, movilidad y cloud computing. Nicolás es un orador y blogger prominente acerca del desarrollo de las tecnologías de Google. Tiene pasión por el desarrollo de software y los programas para el crecimiento de las comunidades de desarrolladores"
